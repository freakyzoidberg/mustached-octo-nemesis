<div layout="row" layout-fill flex>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
    <md-toolbar>
      <h2 class="md-toolbar-tools">
        <span>Mustache</span>
      </h2>
    </md-toolbar>
    <md-content flex>
      <menu-link>
        <a class="md-button md-default-theme" ui-sref="in.backends">
          <span>Backends</span>
        </a>
      </menu-link>
    </md-content>
  </md-sidenav>
  <div layout="column" flex>
    <md-toolbar>
      <h2 class="md-toolbar-tools">
      </h2>
    </md-toolbar>
    <md-content layout="column" ui-view flex class="md-padding">
    </md-content>
  </div>
</div>
