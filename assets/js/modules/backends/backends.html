<md-list>
  <md-item ng-repeat="backend in backends.backends">
    <md-item-content>
      <div class="md-tile-left">
          <img ng-src="{{item.face}}" class="face" alt="{{backend.type}}">
      </div>
      <div class="md-tile-content">
        <h3 ui-sref=".edit({id: backend.id})">{{backend.type}}</h3>
        <p>
          {{backend.host}}
        </p>
      </div>
    </md-item-content>
  </md-item>
</md-list>
